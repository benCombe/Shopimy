<div class="item-detail" *ngIf="item">
    <!-- Main Info Section -->
    <div class="item-header">
      <div class="item-image">
        <img [src]="displayImageUrl" [alt]="item.name" />
      </div>
      <div class="item-info">
        <h2 class="item-name">{{ item.name }}</h2>
        <p class="item-price">
          <ng-container *ngIf="item.salePrice < item.price; else notOnSale">
            <span class="sale-price">\${{ item.salePrice }}</span>
            <span class="original-price strikethrough">\${{ item.price }}</span>
          </ng-container>
          <ng-template #notOnSale>
            \${{ item.price }}
          </ng-template>
        </p>

       <!--  <p class="item-description">
          {{ item.Description }}
        </p>
   -->
        <!-- Example: Sizes & Yarn Info if you store them -->
        <div class="item-sizes">
          <strong>Sizes:</strong> XS (S) M (L) XL (2XL)
        </div>
        <div class="item-yarn">
          <strong>Yarn - Aran Weight:</strong> 539 (609) ...
        </div>

        <div class="item-actions">
          <button class="btn add-to-basket" (click)="addToBasket(item)">Add To Basket</button>
          <button class="btn bookmark" (click)="bookmarkItem(item)">
            <!-- Replace with an icon if you like -->
            Bookmark
          </button>
        </div>
      </div>
    </div>

    <!-- Ratings and Reviews Section -->
    <div class="item-reviews">
      <!-- Replace static reviews with the dynamic component -->
      <app-product-reviews [productId]="itemId"></app-product-reviews>
    </div>
  </div>
