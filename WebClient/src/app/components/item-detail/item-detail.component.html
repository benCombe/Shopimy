<div class="item-detail" *ngIf="item" aria-labelledby="itemNameHeading">
    <!-- Main Info Section -->
    <div class="item-header">
      <div class="item-image">
        <img [src]="displayImageUrl" [alt]="item.name" />
      </div>
      <div class="item-info">
        <h2 id="itemNameHeading" class="item-name">{{ item.name }}</h2>
        <p class="item-price">
          <ng-container *ngIf="item.salePrice && item.salePrice < item.price; else notOnSale">
            <span class="sale-price">{{ item.salePrice | currency }}</span>
            <span class="original-price strikethrough">{{ item.price | currency }}</span>
          </ng-container>
          <ng-template #notOnSale>
            {{ item.price | currency }}
          </ng-template>
        </p>

       <!--  <p class="item-description">
          {{ item.Description }}
        </p>
   -->
        <!-- Example: Sizes & Yarn Info if you store them -->
        <!-- Removing sections referencing item.size and item.details as they don't exist on BasicItem -->
        <!-- <div class="item-sizes" *ngIf="item.size">
          <strong>Sizes:</strong> {{ item.size }}
        </div>
        <div class="item-yarn" *ngIf="item.details"> 
          <strong>Details:</strong> {{ item.details }}
        </div> -->

        <div class="item-actions">
          <!-- Using standard-button primary -->
          <button class="standard-button primary" (click)="addToBasket(item)" [attr.aria-label]="'Add ' + item.name + ' to basket'">
            <i class="fa-solid fa-shopping-cart" aria-hidden="true"></i> Add To Basket
          </button>
          <!-- Using standard-button secondary -->
          <button class="standard-button secondary" (click)="bookmarkItem(item)" [attr.aria-label]="'Bookmark ' + item.name">
            <i class="fa-regular fa-heart" aria-hidden="true"></i> Bookmark
          </button>
        </div>
      </div>
    </div>

    <!-- Ratings and Reviews Section -->
    <div class="item-reviews">
      <!-- Replace static reviews with the dynamic component -->
      <app-product-reviews [productId]="itemId"></app-product-reviews>
    </div>
  </div>
