<div id="main">

  <div class="section">
    <fieldset>
      <legend>Payment Info</legend>
      <label for="creditCard"><h2>Credit Card</h2></label>
      <input type="text" id="creditCard" name="creditCard" placeholder="Credit Card Number"><br><br>
      <label for="Address"><h2>Address</h2></label>
      <input type="text" id="Address" name="Address" placeholder="Address"><br><br>
      <label for="Email"><h2>Email</h2></label>
      <input type="text" id="Email" name="Email" placeholder="Email"><br><br>
      <label for="Phone"><h2>Phone</h2></label>
      <input type="text" id="Phone" name="Phone" placeholder="Phone"><br><br>
      <label for="birthday"><h2>Birthday</h2></label>
      <input type="date" id="birthday" name="birthday"><br><br>
      <!-- <input type="submit" value="Submit" width="50px"> -->
    </fieldset>
  </div>

  <div class="section save-section">
    <button class="save-btn" (click)="saveSettings()">Save Settings</button>
  </div>

</div>
