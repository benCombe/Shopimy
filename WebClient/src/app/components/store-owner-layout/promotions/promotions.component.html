<main>
    <div class="section">
        <h2>Create Promo Code</h2>
        <form (ngSubmit)="createPromo()">
            <div class="form-group">
                <h3>Store Wide Discount</h3>
                <div class="input-group">
                    <label for="discount">Discount Percentage:</label>
                    <input type="number" id="discount" name="discount" placeholder="Enter Discount %" min="0" max="100" 
                           [(ngModel)]="promoData.discountPercentage" (click)="promoData.type = 'storeWide'">
                </div>
            </div>
            
            <div class="form-group">
                <h3>Category Specific Discount</h3>
                <div class="input-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" placeholder="Enter Category" 
                           [(ngModel)]="promoData.category" (click)="promoData.type = 'categorySpecific'">
                </div>
                <div class="input-group">
                    <label for="Cdiscount">Discount Percentage:</label>
                    <input type="number" id="Cdiscount" name="Cdiscount" placeholder="Enter Discount %" min="0" max="100" 
                           [(ngModel)]="promoData.categoryDiscount" (click)="promoData.type = 'categorySpecific'">
                </div>
            </div>
            <button type="submit" class="btn-submit">Create Promo</button>
        </form>
    </div>

    <div class="section">
        <h2>Send Discount to Previous Customers</h2>
        <form (ngSubmit)="sendToPreviousCustomers()">
            <div class="form-group">
                <div class="input-group">
                    <label for="prev-code">Promo Code:</label>
                    <input type="text" id="prev-code" name="prev-code" placeholder="Enter Code" 
                           [(ngModel)]="previousCustomersData.promoCode">
                </div>
            </div>
            <div class="form-group">
                <label for="prev-message">Message To Customers:</label>
                <textarea id="prev-message" name="prev-message" placeholder="Enter a message to your customers" 
                          [(ngModel)]="previousCustomersData.message"></textarea>
            </div>
            <button type="submit" class="btn-submit">Send to Previous Customers</button>
        </form>
    </div>

    <div class="section">
        <h2>Send Discount to Customers with Shop Favorited</h2>
        <form (ngSubmit)="sendToFavoritedCustomers()">
            <div class="form-group">
                <div class="input-group">
                    <label for="fav-code">Promo Code:</label>
                    <input type="text" id="fav-code" name="fav-code" placeholder="Enter Code" 
                           [(ngModel)]="favoritedCustomersData.promoCode">
                </div>
            </div>
            <div class="form-group">
                <label for="fav-message">Message To Customers:</label>
                <textarea id="fav-message" name="fav-message" placeholder="Enter a message to your customers" 
                          [(ngModel)]="favoritedCustomersData.message"></textarea>
            </div>
            <button type="submit" class="btn-submit">Send to Favorited Customers</button>
        </form>
    </div>
</main>
