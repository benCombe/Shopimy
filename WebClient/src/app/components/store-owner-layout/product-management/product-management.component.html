<div id="main">
    <div class="section">
        <!-- Products Section -->
        <div id="product-info">
            <h3>Inventory</h3>
            
            <div id="product-list-wrapper">
                <table mat-table [dataSource]="productData" class="mat-elevation-z8 product-table">
                    <!-- Id Column -->
                    <ng-container matColumnDef="Id">
                      <th mat-header-cell *matHeaderCellDef>Item ID</th>
                      <td mat-cell *matCellDef="let element">{{element.Id}}</td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                      <th mat-header-cell *matHeaderCellDef>Item Name</th>
                      <td mat-cell *matCellDef="let element">{{element.Name}}</td>
                    </ng-container>
                    
                    <!-- Price Column -->
                    <ng-container matColumnDef="OriginalPrice">
                        <th mat-header-cell *matHeaderCellDef>Price</th>
                        <td mat-cell *matCellDef="let element">{{element.OriginalPrice}}</td>
                    </ng-container>
    
                    <!-- Stock Column -->
                    <ng-container matColumnDef="QuantityInStock">
                      <th mat-header-cell *matHeaderCellDef>Stock</th>
                      <td mat-cell *matCellDef="let element">{{element.QuantityInStock}}</td>
                    </ng-container>
                  
                    <!-- Category Column -->
                    <ng-container matColumnDef="CategoryIds">
                      <th mat-header-cell *matHeaderCellDef>Category</th>
                      <td mat-cell *matCellDef="let element">{{element.CategoryIds}}</td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>    
            </div>
            
            <div class="button-container">
                <button (click)="restockProduct()">Restock</button>
                <button (click)="addProduct()">Add Product</button>
            </div>
        </div>
        
        <!-- Categories Section -->
        <h3>Categories</h3>

        <div id="product-list-wrapper">
          <table mat-table [dataSource]="categoryData" class="mat-elevation-z8 product-table">
              <!-- Category ID Column -->
              <ng-container matColumnDef="categoryId">
                <th mat-header-cell *matHeaderCellDef>Category ID</th>
                <td mat-cell *matCellDef="let element">{{element.categoryId}}</td>
              </ng-container>
            
              <!-- Category Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Category Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="categoryColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: categoryColumns;"></tr>
          </table>    
        </div>

        
        <div class="button-container">
            <button (click)="addCategory()">Add New Category</button>
        </div>
    </div>
</div>
