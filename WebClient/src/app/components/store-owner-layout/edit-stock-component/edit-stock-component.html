<div class="edit-stock section">
  <h3>Edit Stock Level for Item: {{ currentItem?.Name }}</h3>
  <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="quantity">Stock Level:</label>
      <input 
        id="quantity" 
        type="number" 
        formControlName="quantity" 
        aria-required="true"
        min="0" 
        placeholder="Enter stock quantity"
        [class.is-invalid]="stockForm.get('quantity')?.invalid && stockForm.get('quantity')?.touched">
      <div class="invalid-feedback" *ngIf="stockForm.get('quantity')?.invalid && stockForm.get('quantity')?.touched">
        <span *ngIf="stockForm.get('quantity')?.errors?.['required']">Stock level is required.</span>
        <span *ngIf="stockForm.get('quantity')?.errors?.['min']">Stock level cannot be negative.</span>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" id="stock-btn" [disabled]="stockForm.invalid">
        <span>Update Stock</span>
      </button>
    </div>
  </form>
</div>
