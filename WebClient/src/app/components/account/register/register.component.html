<div id="container">
  <app-top-nav></app-top-nav>
  <div id="main" class="center">
    <div id="register-form-wrapper">
      <h2>Register</h2>
      <form id="register-form">

        <!-- Name -->
        <div id="name" class="center-spaced form-entry-container">
          <div class="form-entry">
            <label id="firstname-lbl" for="firstname" class="form-lbl">First Name *</label><br>
            <!-- <input type="text" id="firstname" required [(ngModel)]="firstname" name="firstname"> -->
            <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" required (blur)="validateFirstName()"
                  [ngClass]="isFirstNameValid ? 'valid-input' : 'invalid-input'">
          </div>
          <div class="form-entry">
            <label id="lastname-lbl" for="lastname" class="form-lbl">Last Name *</label><br>
            <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" required (blur)="validateLastName()"
                  [ngClass]="isLastNameValid ? 'valid-input' : 'invalid-input'">
          </div>
        </div>

        <!-- Contact -->
        <div id="contact" class="center-spaced form-entry-container">
          <div class="form-entry">
            <label id="email-lbl" for="email" class="form-lbl" >Email *</label><br>
            <input type="text" id="email" placeholder="example@mail.com" required [(ngModel)]="email" name="email" (blur)="validateEmail()"
                  [ngClass]="isEmailValid ? 'valid-input' : 'invalid-input'">
          </div>
          <div class="form-entry">
            <label id="phone-lbl" for="phone" class="form-lbl">Phone *</label><br>
            <input type="phone" id="phone" required [(ngModel)]="phone" name="phone" (blur)="validatePhone()"
              [ngClass]="isPhoneValid ? 'valid-input' : 'invalid-input'">
          </div>
        </div>

        <!-- DOB -->
        <div class="form-entry-container">
          <div class="form-entry">
            <label id="dob-lbl" for="dob" class="form-lbl">Date of Birth *</label><br>
            <input type="date" id="dob" required [(ngModel)]="dob" name="dob" (blur)="validateDOB()"
              [ngClass]="isDobValid ? 'valid-input' : 'invalid-input'">
          </div>
        </div>

        <!-- Address -->
        <div class="form-entry-container">
          <div class="form-entry">
            <label id="country-lbl" for="country" class="form-lbl">Country *</label><br>
            <select id="country" [(ngModel)]="selectedCountry" required name="country">
              <option *ngFor="let country of countries" [value]="country.value">
                {{ country.label }} ({{country.value}})
              </option>
            </select>
          </div>
        </div>
        <div id="location" class="form-entry-container">
          <div class="form-entry">
            <label id="addr-lbl" for="address" class="form-lbl">Address *</label>
            <input type="text" id="address" [(ngModel)]="address" required name="address">
          </div>
          <div class="form-entry">
            <label id="provstate-lbl" for="provState" class="form-lbl">Province/State *</label>
            <input type="text" id="provstate" [(ngModel)]="provState" required name="provState">
          </div>
          <div class="form-entry">
            <label id="zip-lbl" for="zip" class="form-lbl">Zip/Postal Code *</label>
            <input type="text" id="zip" [(ngModel)]="zip" required name="zip">
          </div>
        </div>

        <div class="divider"></div>

        <!-- Password -->
        <div id="password-container">
          <div id="pw-wrapper">
            <div class="form-entry">
              <label id="pw-lbl" for="dob" class="form-lbl">Password *</label><br>
              <input type="password" id="pw" [(ngModel)]="password" name="password" (change)="validatePassword()" (input)="validatePassword()">
            </div>
            <div class="form-entry">
              <label id="cpw-lbl" for="dob" class="form-lbl">Confirm Password *</label><br>
              <input type="password" id="cpw" [(ngModel)]="confirmPassword" name="confirm-password" required (change)="validateConfirmPassword()" (input)="validateConfirmPassword()">
            </div>
          </div>
          <div id="pw-strength">
            <h4 id="pws-title">Password Must Include:</h4>
            <div class="pwcheck" id="charlength-check">
              <div class="icon-wrapper center" [ngClass]="{'valid': hasValidLength, 'invalid': !hasValidLength}">
                <i *ngIf="!hasValidLength" class="fa-solid fa-x"></i>
                <i *ngIf="hasValidLength" class="fa-solid fa-check"></i>
              </div>
              <h4>8-20 Characters</h4>
            </div>
            <div class="pwcheck">
              <div class="icon-wrapper center" [ngClass]="{'valid': hasUpperLower, 'invalid': !hasUpperLower}">
                <i *ngIf="!hasUpperLower" class="fa-solid fa-x"></i>
                <i *ngIf="hasUpperLower" class="fa-solid fa-check"></i>
              </div>
              <h4>At least 1 each uppercase letter, lowercase letter, number and symbol ($,!,etc.)</h4>
            </div>
            <div class="pwcheck">
              <div class="icon-wrapper center" [ngClass]="{'valid': pwMatch, 'invalid': !pwMatch}">
                <i *ngIf="!pwMatch" class="fa-solid fa-x"></i>
                <i *ngIf="pwMatch" class="fa-solid fa-check"></i>
              </div>
              <h4>Passwords Match</h4>
            </div>
          </div>
        </div>
        <div class="divider" style="margin-top: 30px;"></div>
        <div id="checkboxes">
          <input type="checkbox" id="subscribe" name="subscribe" [(ngModel)]="subscribed">
          <label id="subscribe-lbl" for="subscribe" class="form-lbl">I want to receive emails about news and products</label><br><br>
          <input type="checkbox" id="accept-tc" required name="accept" [(ngModel)]="acceptTAC">
          <label id="accept-tc-lbl" for="accept-tc" class="form-lbl">I Accept the Terms and Conditions</label>
        </div>
        <button type="submit" id="submit-btn" (click)="register()">Register</button>
      </form>
    </div>
    <!-- <img [src]="imgURL"> -->
    <img src="resources/images/workfromhome.jpg">
  </div>

</div>
