<div class="container">
  <!-- <app-store-nav></app-store-nav> -->
  <div id="main" class="theme3" [style.background-color]="storeDetails?.theme_3">
    <h2>Your Basket</h2>
    <div id="basket">
      <div id="cart-items-container" class="theme2" [style.background-color]="storeDetails?.theme_2">
        <div *ngFor="let i of cartItems" class="cart-item">
          <div class="item-img-container">
            <img [src]="i.item.blob" class="item-img" [alt]="i.item.name">
          </div>
          <div class="item-info-container center-spaced">
            <div class="item-info">
              <span class="item-lbl">{{i.item.name}}</span>
              <ng-container *ngIf="i.item.salePrice < i.item.price; else notOnSale">
                <span class="sale-price">${{ i.item.salePrice }}</span>
                <span class="original-price strikethrough">${{ i.item.price }}</span>
              </ng-container>
              <ng-template #notOnSale>
                <span>${{ i.item.price }}</span>
              </ng-template>
              <span class="item-details"></span>
            </div>
          </div>
          <div class="quantity-container">
            <div class="quantity center">
              <button class="less center" (click)="decreaseQuantity(i.item)" aria-label="Decrease quantity">-</button>
              <div class="amount center" aria-live="polite">{{i.quantity}}</div>
              <button class="more center" (click)="increaseQuantity(i.item)" aria-label="Increase quantity">+</button>
            </div>
          </div>
          <button class="remove-item center" (click)="removeFromCart(i.item)" aria-label="Remove item">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <div *ngIf="cartItems.length === 0" class="empty-state center-col">
          <i class="fa-solid fa-cart-shopping fa-3x"></i>
          <p>Your cart is empty</p>
        </div>
      </div>

      <div id="order-summary-container">
        <app-order-summary [storeDetails]="storeDetails"></app-order-summary>
        <div class="promo-code">
          <label for="promo">Apply Promo Code:</label>
          <input type="text" name="promo" id="promo" placeholder="Enter code">
        </div>
      </div>
    </div>
  </div>
</div>
