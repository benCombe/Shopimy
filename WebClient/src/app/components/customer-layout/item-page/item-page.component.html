<main id="main" class="item-page-container" aria-label="Product details page">
    <article id="product-details" class="product-details">
        <div id="TopHalf" class="product-content">
            <!-- Product images section -->
            <aside id="picsHolder" class="thumbnail-container" aria-label="Product thumbnails">
                <img *ngFor="let image of productImages; let i = index" 
                     class="thumbnail-image"
                     [src]="image" 
                     [alt]="productName + ' thumbnail ' + (i+1)"
                     (click)="selectImage(image)"
                     tabindex="0"
                     role="button"
                     [attr.aria-label]="'View ' + productName + ' image ' + (i+1)">
            </aside>
            <div id="bigPicHolder" class="main-image-container">
                <img id="bigPic" class="main-image" [src]="selectedImage || productImages[0]" [alt]="productName">
            </div>
            <div id="textSection" class="product-info">
                <h1 id="headerText" class="product-title">{{ productName }}</h1>
                <p id="priceText" class="product-price">{{ productPrice | currency }}</p>
                <div id="descText" class="product-description">
                    <p>{{ productDescription }}</p>
                </div>
                <p id="options" class="product-options" *ngIf="productSizes">Sizes: {{ productSizes }}</p>
                <div id="options2" class="product-details-text" *ngIf="productDetails">
                    <p>{{ productDetails }}</p>
                </div>
    
                <div id="btnHolder" class="action-buttons">
                    <button id="btn" class="standard-button primary" (click)="addToCart()" aria-label="Add to basket">Add to basket</button>
                    <button id="Heartbtn" class="favorite-button" (click)="toggleFavorite()" aria-label="Add to favorites">
                        <i class="fa-{{isFavorite ? 'solid' : 'regular'}} fa-heart" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <hr id="pageDivider" class="section-divider" aria-hidden="true">
        <section id="bottomHalf" class="reviews-section">
            <div id="reviewLeft" class="reviews-header">
                <h2 id="reviewLeftHeader" class="section-title">Ratings and Reviews</h2>
            </div>
            <div id="reviewRight" class="reviews-content">
                <app-item-reviews [itemId]="itemId"></app-item-reviews>
            </div>
        </section>
    </article>
</main>
