<div class="container">
  <h1 id="heading">{{ categoryName }}</h1>
  
  <div id="item-container" *ngIf="items.length > 0">
    <div id="item" *ngFor="let item of items" (click)="navigateToItem(item.listId)">
      <img [src]="item.blob" [alt]="item.name">
      <h2 id="itemName">{{ item.name }}</h2>
      <p id="itemPrice">${{ item.price.toFixed(2) }}</p>
    </div>
  </div>

  <div id="no-items" *ngIf="items.length === 0">
    <p>No items available in this category.</p>
  </div>
</div>
