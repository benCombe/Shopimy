<div id="container">
  <app-store-nav></app-store-nav>
  <div id="main" [style.background-color]="storeData?.theme_3">
      <div id="banner" class="theme2">
        <div id="banner-text" class="center theme1 fc" [style.background-color]="storeData?.theme_1">
          <span [style.color]="storeData?.fontColor">{{storeData?.bannerText}}</span>
        </div>
      </div>
      <div id="logo-section" class="center">
        <div id="logo-container" class="theme1 fc" [style.background-color]="storeData?.theme_1">
          <div id="logo-wrapper">
            <img alt="store-logo">
          </div>
          <div id="logo-text-wrapper" class="center">
            <h2 id="logo-text" [style.color]="storeData?.fontColor">{{storeData?.logoText}}</h2>
          </div>
        </div>
      </div>
      <div id="product-container">
        <div *ngFor="let num of arrayRange(9); let i = index" class="product">
          <img class="prdImg" src="sweater.jpg" width="209" height="300">
          <h3 class="prodText">Joni sweater (digital pattern)</h3>
          <p class="priceText">$19.99</p>
          <div class="btn-wrapper center">
            <button class="add-btn hover theme1">Add to Cart</button>
          </div>
        </div>
      </div>
  </div>
</div>
