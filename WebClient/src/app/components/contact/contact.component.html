<div class="global-container">
  <div class="contact-content">
    <section class="contact-section">
      <h1>Contact Us</h1>
      
      <div class="global-card contact-info-card">
        <h2>Our Information</h2>
        <div class="contact-info">
          <div class="info-item">
            <strong>Address:</strong>
            <p>123 Shopimy St, City, Country</p>
          </div>
          <div class="info-item">
            <strong>Phone:</strong>
            <p>555-123-4567</p>
          </div>
          <div class="info-item">
            <strong>Email:</strong>
            <p>contact&#64;shopimy.com</p>
          </div>
        </div>
      </div>
      
      <div class="global-card contact-form-card">
        <h2>Send Us a Message</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              formControlName="name" 
              placeholder="Enter your name"
              [class.is-invalid]="contactForm.get('name')?.invalid && (contactForm.get('name')?.touched || formSubmitted)"
            >
            <div class="invalid-feedback" *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.touched || formSubmitted)">
              Name is required
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="Enter your email"
              [class.is-invalid]="contactForm.get('email')?.invalid && (contactForm.get('email')?.touched || formSubmitted)"
            >
            <div class="invalid-feedback" *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.touched || formSubmitted)">
              <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input 
              type="text" 
              id="subject" 
              formControlName="subject" 
              placeholder="Enter message subject"
              [class.is-invalid]="contactForm.get('subject')?.invalid && (contactForm.get('subject')?.touched || formSubmitted)"
            >
            <div class="invalid-feedback" *ngIf="contactForm.get('subject')?.invalid && (contactForm.get('subject')?.touched || formSubmitted)">
              Subject is required
            </div>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea 
              id="message" 
              formControlName="message" 
              rows="5"
              placeholder="Type your message here"
              [class.is-invalid]="contactForm.get('message')?.invalid && (contactForm.get('message')?.touched || formSubmitted)"
            ></textarea>
            <div class="invalid-feedback" *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.touched || formSubmitted)">
              Message is required
            </div>
          </div>
          
          <button type="submit" id="contact-btn" [disabled]="contactForm.invalid && formSubmitted">Submit</button>
        </form>
      </div>
    </section>
  </div>
</div>
