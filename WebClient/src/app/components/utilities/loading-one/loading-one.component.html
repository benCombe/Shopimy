<div *ngIf="isLoading"  id="main" class="center">
  <div id="animation-container" class="center-col">
    <div id="top-bar" class="bar"></div>
    <div id="icon-outer-band" class="center">
      <div id="icon-inner-band">
        <div class="icon-wrapper center" *ngFor="let i of icons; let idx = index" [style.animation-delay]="(idx*0.8)+'s'">
          <i [class]="i"></i>
        </div>
      </div>
    </div>
    <div id="bottom-bar" class="bar"></div>
  </div>
</div>
