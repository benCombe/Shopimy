<div class="popup-overlay center" *ngIf="isVisible" role="dialog" aria-modal="true" aria-labelledby="popup-question">
  <div class="popup-box">
    <p id="popup-question">{{ question }}</p>
    <div class="popup-buttons">
      <button 
        *ngFor="let response of responses" 
        (click)="selectResponse(response)"
        [attr.aria-label]="response">
        {{ response }}
      </button>
    </div>
  </div>
</div>
