<!-- Newsletter Container -->
<div class="newsletter-container" [ngStyle]="getThemeStyles()" aria-labelledby="newsletter-heading">
  <div class="newsletter-content">
    <h3 id="newsletter-heading" class="section-heading">Subscribe to Our Newsletter</h3>
    <p class="newsletter-description">Stay updated with our latest products and offers</p>
    
    <form class="newsletter-form" (ngSubmit)="onSubmit()" [formGroup]="newsletterForm">
      <div class="form-group">
        <label for="email" class="visually-hidden">Email address</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          placeholder="Enter your email address"
          [class.is-invalid]="newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.touched"
          aria-describedby="email-error"
        >
        <div 
          *ngIf="newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.touched" 
          class="invalid-feedback" 
          id="email-error" 
          aria-live="polite">
          Please enter a valid email address
        </div>
      </div>
      
      <button type="submit" id="newsletter-btn" [disabled]="newsletterForm.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">Subscribe</span>
        <span *ngIf="isSubmitting">Subscribing...</span>
      </button>
    </form>
    
    <div *ngIf="success" class="success-message" aria-live="polite">
      Thank you for subscribing!
    </div>
  </div>
</div>
