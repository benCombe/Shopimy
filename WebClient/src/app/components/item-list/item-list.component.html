<div class="item-list">
  <div *ngFor="let item of items" class="item-wrapper">
    <app-item-card
      *ngFor="let item of items"
      [item]="item">
    </app-item-card>
    <a [routerLink]="['/items', item.Id]" class="details-link">
      {{ item.Name }}
    </a>
  </div>
</div>
