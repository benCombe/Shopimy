<div>
  <h2>Categories</h2>
  <a routerLink="/categories/new">Create New Category</a>
  <ul>
    <li *ngFor="let category of categories">
      {{ category.Name }}
      <a [routerLink]="['/categories', category.CategoryId, 'edit']">Edit</a>
      <button (click)="deleteCategory(category.CategoryId)">Delete</button>
    </li>
  </ul>
</div>
