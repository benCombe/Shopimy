<div class="container">
  <div class="header">
    <h2>Category Management</h2>
    <button class="btn-primary" (click)="createNewCategory()">Create New Category</button>
  </div>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="loading" class="loading">Loading categories...</div>

  <div *ngIf="!loading && categories.length === 0" class="empty-state">
    <p>No categories found. Create your first category to get started.</p>
  </div>

  <div *ngIf="!loading && categories.length > 0" class="table-container">
    <table class="categories-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Parent Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.categoryId }}</td>
          <td>{{ category.name }}</td>
          <td>{{ getCategoryParentName(category.parentCategory) }}</td>
          <td class="actions">
            <button class="btn-edit" (click)="editCategory(category.categoryId)">Edit</button>
            <button class="btn-delete" (click)="deleteCategory(category.categoryId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
